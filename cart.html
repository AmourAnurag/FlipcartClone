<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="index.css">
</head>
<body style="background-color: white;">
    <h1>Shopping Cart</h1>
    <div id="cart-items"></div>
    <div id="shopping-cart"></div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Retrieve cart items from localStorage
            const cartItems = JSON.parse(localStorage.getItem('cart')) || [];

            const cartItemsContainer = document.getElementById('cart-items');

            // Check if the cart is empty
            if (cartItems.length === 0) {
                cartItemsContainer.innerHTML = "<p>Your cart is empty.</p>";
            } else {
                // Display each item in the cart
                cartItems.forEach(item => {
                    console.log(item);
                    console.log(item.image);
                   
                    const itemElement = document.createElement('div');
                    itemElement.classList.add("shopping-cart")
                    itemElement.innerHTML = `
                    
                        <div>
                            <div class="below-slide-window-card1">
                                <img src=${item.image} alt="" class="below-slide-window-card-img1">
                                <span>Pay : ${item.pay},Discount: ${item.discount}% off</span>
                                <p> MRP: ${item.price},Rating: ${item.name}</p>
                            <div>
                        </div>
                   
                    `;
                    cartItemsContainer.appendChild(itemElement);
                });
            }
        });
    </script>
</body>
</html>
